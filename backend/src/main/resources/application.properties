spring.application.name=Steampals
spring.application.port=8080
spring.datasource.url=jdbc:h2:mem:steampalsdb
spring.datasource.driverClassName=org.h2.Driver
# Cambiar las credenciales de la base de datos en producción
# URL de conexión
spring.datasource.url=jdbc:mariadb://localhost:32768/steampalsdb

# Usuario y contraseña
spring.datasource.username=root
spring.datasource.password=steampalsadmin

# Driver
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect